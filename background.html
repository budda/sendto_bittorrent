<html>
<head>
<script type="text/javascript">
chrome.extension.onRequest.addListener(
     function(request, sender, sendResponse)
     {     
        switch (request.name)
        {
           case "getOptions":
              // request from the content script to get the preferences.
              var nasboxurl = localStorage.nasboxurl;
              if(nasboxurl == '') { nasboxurl = ''; }
              
              sendResponse(
                    {
                       nasboxurl : nasboxurl
                    });
              break;
        }
     }
);
</script>
</head>

<body>
</body>
</html>
